\n2\u3001\u5bfb\u871c\u9e1f\u6709\u5173\u7684\u5546\u53f7\u3001\u5546\u6807\u3001\u5fbd\u6807\u3001\u6807\u8bc6\u3001\u5ba3\u4f20\u8d44\u6599\u3001\u5e02\u573a\u8425\u9500\u8d44\u6599\u7b49\u4efb\u4f55\u8d44\u6599\u3001\u4fe1\u606f\u53ca\u5176\u4e0a\u7684\
\u77e5\u8bc6\u4ea7\u6743\u5747\u4e3a\u5bfb\u871c\u9e1f\u6240\u72ec\u6709\uff0c\u60a8\u4e0d\u4eab\u6709\u4efb\u4f55\u6743\u5229\uff0c\u4ea6\u4e0d\u5f97\u91c7\u53d6\u4efb\u4f55\u4fb5\u72af\u5bfb\u871c\u9e1f\u77e5\u8bc6\u4ea7\u6743\u7684\u884c\u4e3a\u6216\u884c\u52a8\u3002\
\n\u5341\u3001\u9690\u79c1\u653f\u7b56\
\n1\u3001\u5bfb\u871c\u9e1f\u627f\u8bfa\u5c06\u60a8\u63d0\u4ea4\u7684\u6ce8\u518c\u4fe1\u606f\u4e88\u4ee5\u4fdd\u5bc6\uff0c\u4f46\u6839\u636e\u6cd5\u5f8b\u6cd5\u89c4\u7684\u89c4\u5b9a\uff0c\u6216\u884c\u653f\u3001\u53f8\u6cd5\u673a\u6784\u6216\u5176\u4ed6\
\u6cd5\u5f8b\u89c4\u5b9a\u62ab\u9732\u9664\u5916\u3002\
\n2\u3001\u60a8\u53ef\u5728\u5bfb\u871c\u9e1f\u5e73\u53f0\u4f7f\u7528\u6635\u79f0\uff0c\u4f46\u6635\u79f0\u4e2d\u4e0d\u80fd\u542b\u6709\u4efb\u4f55\u4fae\u8fb1\u3001\u6deb\u79fd\u6216\u4fb5\u72af\u7b2c\u4e09\u4eba\u6743\u76ca\u7684\u6587\u5b57\u3002\
\n3\u3001\u60a8\u5e94\u59a5\u5584\u4fdd\u7ba1\u81ea\u5df2\u7684\u7528\u6237\u540d\u3001\u7279\u7ea6\u5546\u6237\u8d26\u53f7\u53ca\u5bc6\u7801\u3002\u5982\u975e\u56e0\u5bfb\u871c\u9e1f\u7684\u539f\u56e0\u5bfc\u81f4\u60a8\u7684\u4fe1\u606f\u6cc4\u9732\u6216\
\u9020\u6210\u60a8\u7684\u4efb\u4f55\u635f\u5931\uff0c\u5bfb\u871c\u9e1f\u4e0d\u627f\u62c5\u4efb\u4f55\u8d23\u4efb\u3002\
\n\u5341\u4e00\u3001\u6cd5\u5f8b\u9002\u7528\u53ca\u7ba1\u8f96\
\u672c\u534f\u8bae\u7684\u8ba2\u7acb\u3001\u6548\u529b\u3001\u89e3\u91ca\u3001\u5c65\u884c\u548c\u4e89\u8bae\u7684\u89e3\u51b3\u5747\u53d7\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u6cd5\u5f8b\u7684\u4fdd\u62a4\u548c\u7ba1\u8f96\u3002\u4efb\u4f55\u56e0\u672c\
\u534f\u8bae\u5f15\u8d77\u7684\u4e89\u8bae\u5e94\u901a\u8fc7\u53cb\u597d\u534f\u5546\u89e3\u51b3\u3002\u5982\u5f00\u59cb\u534f\u5546\u540e\u4e09\u5341\uff0830\uff09\u5929\u5185\u672a\u80fd\u89e3\u51b3\u4e89\u8bae\uff0c\u5219\u4e89\u8bae\u4e00\u65b9\u53ef\u5c06\u4e89\
\u8bae\u5411\u5bfb\u871c\u9e1f\u4f4f\u6240\u5730\u6709\u7ba1\u8f96\u6743\u7684\u4eba\u6c11\u6cd5\u9662\u63d0\u8d77\u8bc9\u8bbc\u3002\
\n\u5341\u4e8c\u3001\u6761\u6b3e\u72ec\u7acb\
\u672c\u534f\u8bae\u4efb\u4f55\u6761\u6b3e\u5728\u4efb\u4f55\u65f6\u5019\u5728\u4efb\u4f55\u65b9\u9762\u6210\u4e3a\u4e0d\u5408\u6cd5\u3001\u65e0\u6548\u6216\u4e0d\u53ef\u6267\u884c\u7684\uff0c\u672c\u534f\u8bae\u5176\u4ed6\u6761\u6b3e\u7684\u5408\u6cd5\u6027\u3001\
\u6709\u6548\u6027\u6216\u53ef\u6267\u884c\u6027\u4e0d\u53d7\u4efb\u4f55\u5f71\u54cd\u6216\u51cf\u635f\u3002\
\n\u5341\u4e09\u3001\u8fdd\u7ea6\u8d23\u4efb\
\u9664\u672c\u534f\u8bae\u53e6\u6709\u7ea6\u5b9a\u5916\uff0c\u5bfb\u871c\u9e1f\u6216\u60a8\u8fdd\u53cd\u672c\u534f\u8bae\u7684\u6709\u5173\u7ea6\u5b9a\u5373\u6784\u6210\u8fdd\u7ea6\uff0c\u8fdd\u7ea6\u65b9\u5e94\u5411\u5b88\u7ea6\u65b9\u627f\u62c5\u8fdd\u7ea6\
\u8d23\u4efb\uff0c\u8d54\u507f\u5b88\u7ea6\u65b9\u7684\u5168\u90e8\u635f\u5931\u3002\
\n\u5341\u56db\u3001\u534f\u8bae\u751f\u6548\
\u672c\u534f\u8bae\u4e8e\u60a8\u70b9\u51fb\u5bfb\u871c\u9e1f\u6ce8\u518c\u754c\u9762\u5b8c\u6210\u6ce8\u518c\uff0c\u83b7\u5f97\u5bfb\u871c\u9e1f\u7279\u7ea6\u5546\u6237\u8d26\u53f7\u53ca\u5bc6\u7801\u65f6\u751f\u6548\u3002\
\n\u5341\u4e94\u3001\u534f\u8bae\u7ec8\u6b62\
